<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer a Ride ‚Äì HokieRide ü¶É</title>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme: { extend: { colors: { maroon: '#862633', orange: '#CF4420' } } } }
  </script>
</head>
<body class="bg-gradient-to-b from-maroon to-black text-white min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <a href="/" class="text-orange hover:underline mb-8 inline-block">‚Üê Back</a>
    <h1 class="text-4xl font-bold text-center mb-8">Offer a Ride üöó</h1>

    <form hx-post="/offer" hx-target="#result" hx-swap="innerHTML" class="bg-white/10 backdrop-blur rounded-2xl p-8 space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg mb-2">Direction</label>
          <select name="direction" class="w-full p-3 rounded bg-white/20 text-white" required>
            <option>To NOVA</option>
            <option>To Blacksburg</option>
          </select>
        </div>
        <div>
          <label class="block text-lg mb-2">Date & Time</label>
          <input type="datetime-local" name="date_time" class="w-full p-3 rounded bg-white/20 text-white" required>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg mb-2">Pickup Location</label>
          <select name="pickup" class="w-full p-3 rounded bg-white/20 text-white" required>
            <option>Sligo Lot</option>
            <option>Alumni Mall</option>
            <option>Fairfax Government Center</option>
            <option>Tysons Corner</option>
            <option>Reston Town Center</option>
            <option>Arlington (Ballston)</option>
            <option>Dulles Airport Area</option>
            <option>Other (put in notes)</option>
          </select>
        </div>
        <div>
          <label class="block text-lg mb-2">Drop-off Location</label>
          <select name="dropoff" class="w-full p-3 rounded bg-white/20 text-white" required>
            <option>Sligo Lot</option>
            <option>Alumni Mall</option>
            <option>Fairfax Government Center</option>
            <option>Tysons Corner</option>
            <option>Reston Town Center</option>
            <option>Arlington (Ballston)</option>
            <option>Dulles Airport Area</option>
            <option>Other (put in notes)</option>
          </select>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-lg mb-2">Seats Available</label>
          <input type="number" name="seats" value="4" min="1" max="7" class="w-full p-3 rounded bg-white/20 text-white" required>
        </div>
        <div>
          <label class="block text-lg mb-2">Price (suggested $30‚Äì$50)</label>
          <input type="number" name="price" value="35" step="5" class="w-full p-3 rounded bg-white/20 text-white">
        </div>
      </div>

      <div>
        <label class="block text-lg mb-2">Notes (music taste, pets, etc.)</label>
        <textarea name="notes" rows="3" class="w-full p-3 rounded bg-white/20 text-white" placeholder="Got aux + snacks, no smoking"></textarea>
      </div>

      <div>
        <label class="block text-lg mb-2">Venmo / Zelle handle</label>
        <input type="text" name="venmo" class="w-full p-3 rounded bg-white/20 text-white" placeholder="@your-venmo" required>
      </div>

      <button type="submit" class="w-full bg-orange hover:bg-orange-600 text-maroon font-bold text-2xl py-6 rounded-2xl transition">
        Post Ride ‚Äì Let‚Äôs Roll! ü¶É
      </button>
    </form>

    <div id="result" class="text-center mt-8 text-2xl"></div>
  </div>
</body>
</html>
